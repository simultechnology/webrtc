<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title></title>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/peer.js"></script>
  <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-->
  <script src="http://developers.its-mo.com/apps/key/cgi/loader.cgi?key=6fd9cdd77d6152bba25b94ca5833d76e&ver=2.0&enc=SJIS&api=zdcmap.js,search.js,userwidget.js&force=1" type="text/javascript"></script>
</head>
<body>
  <input type="text" id="dist-peer-id" class="wider">
  <input type="button" id="send-btn" value="copy">
  <div id="map">
    <div>
      <video id="self-video" autoplay="autoplay" muted></video>
    </div>
    <div>
      <video id="counter-video" autoplay="autoplay" muted></video>
    </div>
  </div>
  <script>

    var map;

    var myLatlon;

    function initialize(lat, lon) {
      var latlon = ZDC.wgsTotky(new ZDC.LatLon(lat, lon));
      myLatlon = {
        lat: latlon.lat,
        lon: latlon.lon
      };
      var options = {
        zoom: 12,
        latlon: latlon
      };
      $('#map').css('height', $(window).height());
      map = new ZDC.Map(document.getElementById('map'), options);

      // 自分のマーカを作成
      var mrk = new ZDC.Marker(latlon, {
        color: ZDC.MARKER_COLOR_ID_BLUE_L
      });
      map.addWidget(mrk);
    }

    var destPeerId = location.hash;
    if (destPeerId) {
      destPeerId = destPeerId.replace('#', '');
    }

    navigator.getMedia = ( navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia);

    function addRemoteMarker(data) {
      // リモートがマーカを作成
      var latlon = new ZDC.LatLon(data.lat, data.lon);
      var mrk = new ZDC.Marker(latlon, {
        color: ZDC.MARKER_COLOR_ID_RED_L
      });
      map.addWidget(mrk);
    }

    $(document).ready(function() {

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          initialize(lat, lon);
        });
      }

      var peer = new Peer({key: 'c19ba4aa-5e7e-11e3-922a-9dbb37b59888'});
      peer.on('open', function(id) {
        shortenMyUrl(id);
      });

      navigator.getMedia(
          {
            video: true,
            audio: true
          },
          function(localMediaStream) {
            if (destPeerId) {
              var conn = peer.connect(destPeerId);
              conn.on('open', function() {
                // リモートが位置情報を受信
                conn.on('data', addRemoteMarker);
                // メッセージを送信
                conn.send(myLatlon);
              });
              var call = peer.call(destPeerId,
                  localMediaStream);

              call.on('stream', function(stream) {
                createVideoByStream('#counter-video', stream);
                // `stream` is the MediaStream of the remote peer.
                // Here you'd add it to an HTML video/canvas element.
              });
            }
            createVideoByStream('#self-video', localMediaStream);
          },
          // errorCallback
          function(err) {
            console.log("The following error occured: " + err);
          }
      );

      // 接続イベントの受信
      peer.on('connection', function(conn){
        conn.on('open', function() {
          // メッセージを受信
          conn.on('data', addRemoteMarker);
          // メッセージを送信
          conn.send(myLatlon);
        });
      });

      peer.on('call', function(call) {
        // Answer the call, providing our mediaStream
//        console.log(mediaStream);
        navigator.getMedia({
              video: true,
              audio: true
            },
            function(localMediaStream) {
              call.answer(localMediaStream);
              call.on('stream', function(stream){
                createVideoByStream('#counter-video', stream);
              });
            },
            // errorCallback
            function(err) {
              console.log("The following error occured: " + err);
            }
        );
      });
    });

    function shortenMyUrl(id) {
      var myUrl = location.href.split('#')[0] + '#' + id;
      $.ajax({
        url: 'https://www.googleapis.com/urlshortener/v1/url?key=AIzaSyDd7l6kYBdGAXIn9Y8_lv3XbFC6KWuJSts',
        type: 'POST',
        contentType: 'application/json; charset=utf-8',
        data: '{ longUrl: "' + myUrl + '"}',
        dataType: 'json',
        success: function (response) {
          var shortenedUrl = response.id;
          $('#dist-peer-id').val(shortenedUrl);
          $('#dist-peer-id').focus();
          $('#dist-peer-id').select();
        }
      });
    }

    function createVideoByStream(id, stream) {
      var video = $(id);
      $(video).css('display', 'block');
      $(video).attr('src', window.URL.createObjectURL(stream));
      video.onloadedmetadata = function (e) {
        // Do something with the video here.
      };
    }
  </script>
</body>
</html>
